
<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
        <link rel="stylesheet" href="./css.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="chat">
					<div class="card">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/800px-ChatGPT_logo.svg.png" class="rounded-circle user_img">
                                    <span class="online_icon"></span>
                                </div>
                                <div class="user_info">
                                    <span>Chat with ChatGPT</span>
                                    <!-- Add the radio buttons here -->
                                    <div class="ml-auto">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="chatGPTVersion" id="chatGPT-3.5" value="gpt-3.5-turbo-1106" checked>
                                            <label class="form-check-label" for="chatGPT-3.5">ChatGPT-3.5</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="chatGPTVersion" id="chatGPT-4" value="gpt-4-1106-preview">
                                            <label class="form-check-label" for="chatGPT-4">ChatGPT-4</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
						<div class="mainMessagesBlock card-body msg_card_body">
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/800px-ChatGPT_logo.svg.png" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
									Hi!
									<span class="msg_time"></span>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<div class="input-group">
								<textarea name="" class="myInput form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
        <script src="./js.js"></script>
	</body>
</html>
